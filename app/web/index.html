<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>Emmett's blog</title>
	<link rel="stylesheet" href="/plugins/normalize-css/normalize.css">
</head>
<body>
	<div ng-controller="cartCtrl">
		<ul>
			<li ng-repeat="item in items">
				<span>{{item.title}}</span>
				<input type="text" ng-model="item.quantity">
				<span>{{item.price | money:'$'}}</span>
				<span>{{item.price * item.quantity | money:'$'}}</span>
			</li>
		</ul>
		<div>Total: {{totalCart() | money:'$'}}</div>
		<div>Discount: {{discount | money:'$'}}</div>
		<div>Subtotal: {{subtotalCart() | money:'$'}}</div>
	</div>
    <script src="/js/dist/bundle.min.js"></script>
</body>
</html>
