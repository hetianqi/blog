<script type="text/ng-template" id="pagination.tpl.html">
	<nav class="pagination" ng-show="totalPage > 0">
		<ul class="pager">
			<li ng-if="current != 1" ng-click="changePage(1)" title="首页">«</li>
			<li ng-repeat="page in pages" ng-class="{ active: page == current }" ng-click="changePage(page)">{{page}}</li>
			<li class="disabled" ng-if="end < totalPage">...</li>
			<li ng-if="current != totalPage" ng-click="changePage(totalPage)" title="尾页">»</li>
		</ul>
	</nav>
</script>
